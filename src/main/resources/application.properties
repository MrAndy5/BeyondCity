spring.application.name=BeyondCity
spring.datasource.url=jdbc:h2:mem:forkdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ================= JWT Configuration =================
# Clave secreta para firmar el token JWT (elige un valor fuerte en producción)
app.jwtSecret=MiClaveSecretaMuySegura12345

# Tiempo de expiración en milisegundos (por ejemplo, 24 h = 86 400 000 ms)
app.jwtExpirationMs=86400000

