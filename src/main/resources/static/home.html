<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BeyondCity – Explora</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-sA+4Jf7rYyXhELG1Y3uG9EcsIW2KdFl0OzPJTIj3Jtk="
    crossorigin=""
  />
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <img src="/images/Logo.png" alt="BeyondCity Logo" class="logo">
    <h1 class="site-title">BeyondCity</h1>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Buscar restaurantes...">
    </div>

    <div class="profile-menu">
      <span id="welcomeText">Hola, Usuario</span>
      <img src="/images/default-avatar.png" alt="Avatar" class="avatar">
    </div>
  </header>

  <div id="map"></div>

  <aside class="filters-panel">
    <h3>Filtros</h3>

    <div class="filter-group">
      <label for="distanceRange">Distancia (km)</label>
      <input type="range" id="distanceRange" min="1" max="50" value="10">
      <span id="distanceValue">10 km</span>
    </div>

    <div class="filter-group">
      <label for="ratingRange">Puntuación</label>
      <input type="range" id="ratingRange" min="1" max="5" step="0.5" value="3">
      <span id="ratingValue">3 ★</span>
    </div>

    <div class="filter-group">
      <label>Cocina</label>
      <div>
        <label><input type="checkbox" value="española"> Española</label><br>
        <label><input type="checkbox" value="italiana"> Italiana</label><br>
        <label><input type="checkbox" value="mediterranea"> Mediterránea</label><br>
        <label><input type="checkbox" value="americana"> Americana</label><br>
        <label><input type="checkbox" value="latina"> Latina</label><br>
        <label><input type="checkbox" value="africana"> Africana</label><br>
        <label><input type="checkbox" value="oriental"> Oriental</label><br>
        <label><input type="checkbox" value="asiatica"> Asiática</label>
      </div>
    </div>

    <button id="applyFilters">Aplicar filtros</button>
  </aside>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-o9N1j9derX36Dg0yKL5C4ZD+Yp3oV7yp9B+3hP3pJsM="
    crossorigin=""
  ></script>
  <script src="home.js"></script>
</body>
</html>
