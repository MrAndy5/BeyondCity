<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Restaurante – BeyondCity</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <img src="/images/Logo.png" alt="BeyondCity Logo" class="logo">
    <h1 class="site-title">BeyondCity</h1>
  </header>

  <div class="container">
    <nav class="profile-nav">
      <a href="/restaurant-profile.html">Mi Restaurante</a>
      <a href="/manage-menus.html">Menús</a>
      <a href="/my-reviews.html">Reviews recibidas</a>
    </nav>

    <section class="content">
      <h2>Datos del Restaurante</h2>
      <form id="restaurantForm">
        <label>Nombre</label>
        <input type="text" id="restName" required />

        <label>Dirección</label>
        <input type="text" id="restAddress" required />

        <label>Tipo de cocina</label>
        <select id="restCuisine">
          <option value="española">Española</option>
          <option value="italiana">Italiana</option>
          <option value="mediterranea">Mediterránea</option>
          <option value="americana">Americana</option>
          <option value="latina">Latina</option>
          <option value="africana">Africana</option>
          <option value="oriental">Oriental</option>
          <option value="asiatica">Asiática</option>
        </select>

        <button type="submit">Guardar Restaurante</button>
      </form>
    </section>
  </div>

  <script src="restaurant.js"></script>
</body>
</html>
