<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>BeyondCity - Inicio</title>
</head>
<body>
<h1>Bienvenido a BeyondCity</h1>

<h2>Iniciar sesión</h2>
<form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Usuario" required />
    <input type="password" id="loginPassword" placeholder="Contraseña" required />
    <button type="submit">Entrar</button>
</form>

<h2>Registrarse</h2>
<form id="registerForm">
    <input type="text" id="registerUsername" placeholder="Usuario" required />
    <input type="password" id="registerPassword" placeholder="Contraseña" required />
    <label>
        <input type="checkbox" id="isRestaurant" /> ¿Eres restaurante?
    </label>
    <button type="submit">Registrarse</button>
</form>

<script src="auth.js"></script>
</body>
</html>
